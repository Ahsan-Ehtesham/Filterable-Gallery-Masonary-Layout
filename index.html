<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Filterable Gallery Masonary Layout</title>
</head>

<body>
    <section>
        <h1 class="display-1 text-center">Gallery</h1>
        <ul>
            <li class="list active" data-filter="all">All</li>
            <li class="list" data-filter="posters">Posters</li>
            <li class="list" data-filter="websites">Websites</li>
        </ul>
        <div class="images">
            <div class="items posters">
                <img src="https://source.unsplash.com/300x300/weekly?water" class="img-fluid">
            </div>
            <div class="items posters">
                <img src="https://source.unsplash.com/300x300/weekly?laptop" class="img-fluid">
            </div>
            <div class="items posters">
                <img src="https://source.unsplash.com/300x300/weekly?car" class="img-fluid">
            </div>
            <div class="items posters">
                <img src="https://source.unsplash.com/300x300/weekly?tree" class="img-fluid">
            </div>
            <div class="items websites">
                <img src="https://source.unsplash.com/300x300/weekly?site" class="img-fluid">
            </div>
            <div class=" items websites">
                <img src="https://source.unsplash.com/300x300/weekly?website" class="img-fluid">
            </div>
            <div class="items websites">
                <img src="https://source.unsplash.com/300x300/weekly?earth" class="img-fluid">
            </div>
            <div class="items websites">
                <img src="https://source.unsplash.com/300x300/weekly?fire" class="img-fluid">
            </div>
        </div>
    </section>
</body>
<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
<script src="script.js"></script>

</html>
